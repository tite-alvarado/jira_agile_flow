<template name="addTask">
  <form class="form-inline pull-right" id="taskForm">
    <div class="form-group">
      <label for="newTask">New</label>
      <input type="text" name="text" id="newTask" placeholder="Enter task" />
      <button class="btn btn-success" type="submit">+</button>     
    </div>
  </form>
</template>
